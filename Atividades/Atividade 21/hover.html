<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: sans-serif;
            color: lightcoral;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: black;
            background-color: darkorchid;
            width: 300px;
        }
        div:hover{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo para ver funcionando</p>
    <div>
        Passe o Mouse aqui
        <p>Escondi o texto para comer cu de curioso</p>
    </div>
</body>
</html>
