<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Vou abrir esse site em vários lugares</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="FotoG">            
    </picture>
    <!--Cuidado para não inverter as sources, base sempre em baixo e as sources sempre em cima, do maior pro menor.-->
    <h1>Reproduzindo audios</h1>
    <p>Colocando audios no HTML5</p>
    <audio src="midias/Alien or Cake - Jimena Contreras.mp3" controls autoplay></audio>
    <!--Formatos Compatíveis MP3, WAV, OGG-->
    <audio preload="metadata" controls autoplay loop>
        <source src="midias/Alien or Cake - Jimena Contreras.mp3" type="audio/mpeg">
        <source src="midias/Alien or Cake - Jimena Contreras.ogg" type="audio/ogg">
        <source src="midias/Alien or Cake - Jimena Contreras.wav" type="audio/wav">
        <p>Infelizmente essa bomba que você usa não reproduz audio. <a href="midias/Alien or Cake - Jimena Contreras.mp3">Clique aqui para baixar</a></p>
    </audio>
    
</body>
</html>
