<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos locais</h1>
    <p>Este vídeos está no meu computador</p>
    <video src="midias/meu video 2.mp4" width="350" controls></video>
    <video width="350" controls>
        <source src="midias/Meu Video.mp4" type="video/mp4">
        <source src="midias/Meu Video 3.webm" type="video/webm">
        <p>Infelizmente seu navegador não tem compatibilidade</p>

    </video>
    <!--A tag Poster serve para colocar thumbnails nos videos-->
    <!--Hospedar vídeos dessa maneira pode pesar no bolso do cliente-->

    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ibow_K7fqF0?si=VLcfwLumBtZU7YqF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--Youtube segundo maior buscador do mundo-->
    <!--Vimeo é mais profissional e pode ser melhor em varias opções-->
</body>
</html>
