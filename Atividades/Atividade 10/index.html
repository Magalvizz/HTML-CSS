<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Utilizando Links</h1>
    <!--Links externos levam para outros sites-->
    <p>Você pode clicar em um link, tipo esse <big><a href="https://steamcommunity.com/profiles/76561199673679133/" target="_blank" rel="external">aqui</a></big></p>
    <!--A tag a Vem de "Âncora", links são uma âncora para outros sites-->
    <!--Href significa HyperText Reference-->
    <!--Target para abrir uma janela em branco e rel para indicar link externo-->
    <h2>Links Internos</h2>
    <p>Eu amo o <a href="https://twitter.com/home?lang=pt-br" target="_blank" rel="nofollow">X</a></p>
    <!--Utilizado para mexer com oalgoritmo de busca-->
    <p>Primeira pagina do site e essa <a href="Pag02.html" rel="next">aqui</a> é a segunda.</p>
    <!--Só funciona desse jeito se as Páginas estiverem na mesma pasta-->
    <P>Vem <small><a href="coisas legais/Pag03.html">aqui</a></small></P>
    
    <h2>Links para download</h2>
    <ul>
        <li><a href="PDF/10 - Ligações em toda parte.pdf" link para download></a></li>
    </ul>

</body>
</html>
