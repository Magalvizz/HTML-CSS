<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>
        Amor
    </h1>
        <a href="#" onclick="clicou()">Baitola</a>
        <div id="saida"></div>



        <script>
            function clicou() {
                s = window.document.getElementById("saida")
                s.innerHTML += '<p>Te amo</p>'
            }
        </script>
</body>
</html>
