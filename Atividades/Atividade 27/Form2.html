<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <h1>teste</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusuario">Usúario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" size="5" placeholder="tamanho da criatividade" autocomplete="nickname"> 
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" size="5" placeholder="tamanho da sua dignidade" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Ser roubado">
            <input type="reset" value="Não ser roubado">
        </p>
    </form>
</body>
</html>
