<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
</head>
<body>
    <h1>Sou louco</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="20"
            minlength="10" placeholder="Seu nome de otário" autocomplete="name" size="20">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.5" placeholder="Tamanho médio da sua mentalidade" value="5">
        </p>
        <p>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes" value="2024-09">
        </p>
        <p>
            <label for="idia">Dia</label>
            <input type="date" name="dia" id="idia" value="2024-09-09">
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="Hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Não clique">
            <input type="reset" value="Clique">
        </p>
    </form>
</body>
</html>
